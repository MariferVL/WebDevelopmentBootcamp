<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key To Start</h1>
  
  <!-- Buttons -->
  <div class="container">

    <div class="first row">

      <div type="button" id="green" class="btn sound green">
      </div>

      <div type="button" id="red" class="btn sound red">
      </div>
      
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn sound yellow">
      </div>
      <div type="button" id="blue" class="btn sound blue">
      </div>

    </div>

  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
