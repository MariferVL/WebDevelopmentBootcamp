<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level">Press A Key To Start</h1>
  <h3 id="actionCall"></h3>

  
  <!-- Buttons -->
  <div class="container">

    <div class="first row">

      <button type="button" id="green" class="btn green">
      </button>

      <button type="button" id="red" class="btn red">
      </button>
      
    </div>

    <div class="row">

      <button type="button" id="yellow" class="btn yellow">
      </button>
      <button type="button" id="blue" class="btn blue">
      </button>

    </div>

  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
